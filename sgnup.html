        <div class="signup">
            <form id="form">
                <h2 style="color: #fff;">Sign Up</h2>
                <div class="form-control ">
                    <input id="username" type="text" name="username" placeholder="Username ">
                    <small >Error Message</small><br><br>
                </div>
                <div class="form-control ">
                    <input id="password" type="password" name="pass" placeholder="Password">
                    <small >Error Message</small><br><br>
                </div>
                <div class="form-control ">
                    <input id="password2" type="password" name="pass" placeholder="Confirm Password">
                    <small >Error Message</small><br><br>
                </div>
                <div class="form-control ">
                    <input id="email" type="text" placeholder="Email address">
                    <small >Error Message</small><br><br>
                </div>
                <button id="button" style="border-radius: 4px; padding: 4%; font-size: 12pt; background-color: yellow;"  type="submit">SignUp</button><br><br>

               <p style=" font-family:Tahoma, Geneva, sans-serif; color:white;"> Already have account?<a href="logn.html"
